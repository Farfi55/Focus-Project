info.help.navigationBar=1. Clicca sui pulsanti laterali per navigare tra le pagine
info.help.activityTreeSelection=2. Clicca sul grande cerchio nella pagina home per selezionare un albero per l''attività corrente.\n\n
info.help.activities=3. Ci sono 2 tipi di attività:\n\
  \t-   Cronometro:\t rimani concentrato il più a lungo possibile\n\
  \t-   Timer:\t\t imposta una durata e resta concentrato fino alla fine\n\
  \tAd ogni attività è assegnato un albero e una tag\n\
  \t-   I tags sono utili per categorizzare quello su cui ti stai concentrando\n\
  \t-   Gli alberi sono piantati nella foresta della pagina progressi\n\
  \tAlla fine di ogni attività sarà piantato un albero maturo o morto, \n\
  \tin base al tempo di concentrazione e alla durata minima (che puoi trovare nelle impostazioni).\n\n
info.help.tags=4. Crea nuovi tag cliccando il pulsante ''Aggiungi tag'' nella pagina home, \n\
  \tSelezione il tag cliccando su di esso nella pagina home, \n\
  \tCambia il colore del tag cliccando sul cerchio colorato vicino al nome della tag, \n\
  \tè possibile cambiare il nome della tag direttamente editando il testo.\n\n
info.help.trees=5. Puoi registrarti o accedere cliccando il pulsante account nella barra laterale, \n\
  \tè utilizzato anche per disconnettersi.\n\n
info.help.forest=6. Puoi trovare la foresta nella pagina progressi, \n\
  \tPiena di alberi maturi ma anche alberi morti, \n\
  \tognuno di essi rappresenta una attività passata che puoi consultare cliccando sull''albero.\n\n
info.help.login=7.Puoi vedere le statistiche e il progresso di un albero dalla pagina progresso, \n\
  \tQui puoi selezionare il prossimo albero da sbloccare e vedere statistiche sugli alberi sbloccati. \n\n

